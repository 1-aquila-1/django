{% extends '../base.html' %}
{% load static %}

{% block content %}
<h1>Página de produtos</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
        </tr>
    </thead>
    <tbody>
        {%if produtos %}
        {% for produto in produtos %}
        <tr>
            <td>{{ forloop.counter0 }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
        </tr>
        {% endfor %}
        {%endif%}
    </tbody>
</table>
{% endblock %}
